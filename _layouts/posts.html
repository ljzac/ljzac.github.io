---
layout: defaultSimple
---

<section class="container font-resize"> 
  <!-- Left Section -->
  <div class="grid_12 alpha">
    <div class="search ipod-search">
      <label>Buscar:</label>
      <span>
        <input type="text" name="search" />
        <input type="submit" name="search" />
      </span> <a href="#">BÃºsqueda avanzada</a> </div>
      <div class="title">
        <h4>{{ index .page.categories 0}}</h4>
      </div>
      <!-- widget Section -->
      <div class="widget">
        <ul>
          <li class="social-plugin">
            <li> <span class='st_facebook_hcount' displayText='Facebook'></span> </li>
            <li> <span class='st_googleplus_hcount' displayText='Google +'></span> </li>
            <li> <span class='st_twitter_hcount' displayText='Tweet'></span> </li>
            <li> <span class='st_email_hcount' displayText='Email'></span> </li>
            <li class="printer"><a onclick="printDiv('text')" href="#"></a></li>
            <li class="minus_icon"><a href="#" id="jfontsize-m" title="Font Size Minus"></a></li>
            <li class="plus_icon"><a href="#" id="jfontsize-p" title="Font Size Plus"></a></li>
          </ul>
          <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=xa-4fd9c94d5398546c"></script>
        </div>
        <!-- widget Section end-->
        <!-- Article Section -->
        <div id="text">
          <article class="article">
            <h1 class="font-resize">{{ .page.title }}</h1>
            <ul class="comment">
              <li> {{ if .page.author }}{{ .page.author }} {{end}} /{{if .page.date}} {{ .page.date | date_to_string }}/{{end}}</li>
            </ul>
            {{ .content }}
          </article>
        </div>
        <div style="clear: both;"></div>
        <!-- comment-post Section -->
        <section class="comment-post">
          <hr>
          <div id="disqus_thread"></div>
          <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'ljzbot2'; // required: replace example with your forum shortname
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      </section>     
      <!-- comment-post Section End-->
      <!-- Left Section End--> 
    </div>
    <!-- Right Section --> 
    <div class="grid_4 omega inner">
      {{template "barraDerecha.html" .}}                   
    </div>
    <!-- Right Section End--> 
  </section>
  <!-- Container Section End--> 
  <!-- Para los botones de Facebook, tweeter y Print -->
  <script type="text/javascript">var switchTo5x=false;</script>
  <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
  <script type="text/javascript">
  function printDiv(divName) {
    var printContents = document.getElementById(divName).innerHTML;
    var originalContents = document.body.innerHTML;
    document.body.innerHTML = printContents;
    window.print();
    document.body.innerHTML = originalContents;
  }
  </script>
  <script type="text/javascript"> stLight.options({publisher: "d7017de9-0205-4a99-8951-e8de0904a880", lang:'es', doNotHash: false, doNotCopy: false, hashAddressBar: false}); 
  </script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('#text img').jcaption({copyFloatToClass: false});
  });
  </script> 
  <script type="text/javascript" src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
