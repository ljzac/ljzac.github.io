---
layout: default
---

{{ range $catname,$catposts := .site.categories }}
<h4>{{ $catname }}</h4>
{{ range $catposts }}
<article>
	<h2>{{ .title }}</h2>
	<cite>Posted by <a href="{{ .authorlink }}" target="_blank">{{ .author }}</a> on {{ .date | date_to_string }}</cite>
			{{	.page.content  }}
</article>
{{ end }}
{{ end }}
