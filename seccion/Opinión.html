---
layout: default
---

{{ template "seccion_listado.html" .s.PostPaginated "Opinión" 10 .page.GetCurrentPage }}

<div class="pagination">
<ul>
	<li><a href="/seccion/Opinión{{ .s.PrevPag .page.GetCurrentPage }}.html">Prev</a></li>
	{{ range $index, $element := .s.TotalPages "Opinión" 10 }}
		<li><a href="/seccion/Opinión{{ $index }}.html">{{ $index }}</a></li>
	{{ end }}
	{{ $total := .s.TotPag "Opinión" 10}}
	 <li><a href="/seccion/Opinión{{  .s.NextPag .page.GetCurrentPage $total}}.html">Next</a></li>
</ul>
</div>
