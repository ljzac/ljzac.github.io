---
layout: default
---

{{ $category := "Fuera de Foco" }}
{{ $posts := index .site.categories $category }}
{{ $currentPosts := .s.PostPaginated $posts 20 .page.GetCurrentPage }}
{{if $currentPosts }}
<div class="title">
	    <h4>Fuera de Foco</h4>
</div>

{{ range $currentPosts }}
			<article class="SubContent">
	             <div class="grid_9 omega" style="max-height: 320px;width: 99%;overflow: hidden;">
                     <div style="max-height:260px; width:auto;">
                       <a href= "{{ .MainImgSize "h" }}" rel="gallery_ffoco" class="fancybox" title="{{ .title }} - {{ .twitt }}"> 
                         <h3>{{ .title }}</h3>
                         <img src="{{ .MainImg }}" alt="{{ .tittle }}" /> 
                       </a>
               </div></div>

	            </article>
	            <br><br><br>
	            <hr>
{{end}}
<div style="text-align:center">
<p class="demo3"></p>
<script type="text/javascript" >
$(document).ready(function(){
  $('.demo3').bootpag({
    total: {{ .s.TotPag $posts 20 }},
    page: {{ .page.GetCurrentPage }},
    href: "./{{$category}}<%=number%>",
    hrefVariable: "<%=number%>",
    leaps: false, maxVisible: 10, prev: null, next: null
  });
});
</script>
</div>

{{ end }}
