---
layout: default
---


{{ template "seccion_listado.html" .s.PostPaginated "Destacadas" 10 .page.GetCurrentPage }}

<div class="pagination">
<ul>
	<li><a href="/seccion/Destacadas{{ .s.PrevPag .page.GetCurrentPage }}.html">Prev</a></li>
	{{ range $index, $element := .s.TotalPages "Destacadas" 10 }}
		<li><a href="/seccion/Destacadas{{ $index }}.html">{{ $index }}</a></li>
	{{ end }}
	{{ $total := .s.TotPag "Destacadas" 10}}
	 <li><a href="/seccion/Destacadas{{  .s.NextPag .page.GetCurrentPage $total}}.html">Next</a></li>
</ul>
</div>
